<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>屏東太平洋百貨 - 品牌樓層</title>

    <!-- 樣式：header 已命名空間 .site-header，不會汙染內容 -->
    <link rel="stylesheet" href="/css/floorbrand.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- 共用 Header 載入 -->
    <script src="/js/header.js" defer></script>

    <style>
        /* 輕量提示，可保留或刪除 */
        .loading {
            text-align: center;
            padding: 24px;
            color: #888;
        }

        .error {
            text-align: center;
            padding: 24px;
            color: #c33;
        }
    </style>
</head>
<body>
    <!-- 共用 Header 容器 -->
    <div id="header-container"></div>
    <h2 class="section-title">品牌樓層</h2>
    <div class="container">


        <div class="brand-detail">
            <!-- 左側圖片區 -->
            <div class="brand-image-section">
                <img src="/images/floor/COWA.jpg" alt="COWA" class="brand-main-image">
            </div>
            <!-- 右側資訊區 -->
            <div class="brand-info-section">
                <h1 class="brand-title">COWA</h1>

                <div class="info-item">
                    <span class="info-label">樓層</span>
                    <span class="info-value floor-value">4F</span>
                </div>

                <div class="info-item">
                    <span class="info-label">電話</span>
                    <span class="info-value">07-3952673</span>
                </div>

                <div class="description">
                    <h3>品牌介紹</h3>
                    <p>專重自然原始精神，革新能夠記錄著歲月，時光還有回憶。革新的價值在於使用後衍生出的日常意味，COWA希望透過皮革對自然物件的朋友們一起編寫出每段因為皮革而生的小小故事，同時營造出一份溫暖且美好的生活氣氛，生命就該浪費在美好的事物上，擁有美好的物件是一種浪漫的表現，COWA希望能帶給大家美好的日常。</p>
                    <a href="/brands" class="back-to-list">← 回到品牌列表</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
